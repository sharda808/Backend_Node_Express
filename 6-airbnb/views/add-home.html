<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Home</title>
  <link rel="stylesheet" href="/styles/output.css" />
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">

  <div class="bg-white w-full max-w-md p-8 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold text-blue-900 mb-6 text-center">
      Add Your Home
    </h1>

    <form action="/host/add-home" method="POST" class="space-y-5">
      
      <div>
        <label class="block text-gray-700 font-semibold mb-2">
          House Name
        </label>
        <input
          type="text"
          name="houseName"
          placeholder="Name of your house"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg
                 focus:outline-none focus:ring-2 focus:ring-blue-900
                 focus:border-transparent"
          required
        />
      </div>

      <input
        type="submit"
        value="Add Home"
        class="w-full bg-blue-900 text-white py-3 rounded-lg
               font-semibold cursor-pointer
               hover:bg-blue-800 transition duration-300"
      />

    </form>
  </div>

</body>
</html>
